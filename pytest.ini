[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --strict-markers
markers =
    flaky: known-flaky test (timing or resource sensitive) â€” excluded from CI by default
    slow: slow-running test
    gui: requires Qt display (uses pytest-qt)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
